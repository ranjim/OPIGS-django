{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
      rel="stylesheet"
    />

    <title>{% block title %}{% endblock %} | OPIGS</title>
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 h-screen flex flex-col items-center p-4">
    <div class="sm:w-9/12 grid items-center mb-4">
      <a
        href="{% url 'core:index' %}"
        class="flex items-center mb-4 text-2xl font-semibold text-gray-900 dark:text-white mx-auto"
      >
        <img
          class="w-12 h-12 mr-2"
          src="{% static 'opigs-logo.png' %}"
          alt="logo"
        />
        OPIGS
      </a>
      <div>
        <ol
          class="flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base"
        >
          {% block state %}{% endblock %}
        </ol>
      </div>
    </div>

    <div class="grid items-center h-full">
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8 w-full">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              {% block heading %} {% endblock %}
            </h1>
            {% block content %}{% endblock %}
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
{% load static %}



<html>
  <head>
    <style>
      /* Chatbox styles */
      .chatbox {
        position: fixed;
        bottom: 300px;
        right: 20px;
        width: 300px;
        height: 200px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      
      /* Chatbox header styles */
      .chatbox-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      
      /* Chatbox title styles */
      .chatbox-title {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
      }
      
      /* Chatbox options styles */
      .chatbox-options {
        display: flex;
        align-items: center;
        font-size: 14px;
      }
      
      /* Chatbox option styles */
      .chatbox-option {
        margin-left: 10px;
        cursor: pointer;
        color: #007bff;
      }
      
      /* Chatbox message styles */
      .chatbox-message {
        margin-top: 10px;
        padding: 5px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-height: 300px;
        overflow-y: scroll;
      }
      
      /* Chatbox input styles */
      .chatbox-input {
        width: 100%;
        height: 40px;
        padding: 5px 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }
      
      /* Chatbox button styles */
      .chatbox-button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }
      
      /* Chatbox button hover styles */
      .chatbox-button:hover {
        background-color: #0069d9;
      }
      body {
        background-image: url('https://thumbs.dreamstime.com/b/celebration-education-graduation-student-success-learning-concep-concept-66881974.jpg');
        background-size: cover;
        background-position: center;
      }
      
      
      
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
      rel="stylesheet"
    />

    <title>student/</title>
  </head>

  <body>

      </a>
      <div class="flex md:order-2">

            <button type="button" class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              <svg class="w-3 h-3" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>

              <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-900">20</div>

        </div>
      </div>
    </nav>
    <div class="my-20 mx-auto">
      <img class="rounded w-36 h-36;"style="margin-left: 130px; margin-top: 100px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBABa5arrbHNkzGBTQNeYm-CLf9q_N8qfsXoOLZmCFMQ&usqp=CAU&ec=48665698" alt="Extra large avatar">
      
      
      

      <textarea id="message" style="margin-left: 130px; margin-top: 20px;background-color: #f0f8ff;"rows="6" class="block p-3 w-1/2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" ></textarea>
      <div class="chatbox">
        <div class="chatbox-header">
          <h2 class="chatbox-title">Chatbox</h2>
          <div class="chatbox-options">
            <span class="chatbox-option">Option 1</span>
            <span class="chatbox-option">Option 2</span>
            <span class="chatbox-option">Option 3</span>
          </div>
        </div>
        <div class="chatbox-message">
          <p>Previous messages will appear here.</p>
        </div>
        <input type="text" class="chatbox-input" placeholder="Type your message here...">
        <button class="chatbox-button">Send</button>
      </div>
    </div>

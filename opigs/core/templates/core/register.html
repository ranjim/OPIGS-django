{% extends 'core/base.html' %} 

{% load static %}

{% block title %}Register{% endblock %} 

{% block content %}
<div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
  {% for user_type in user_types %}
  <a href="#">
      <div
        class="w-full max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-2 my-6 hover:shadow-[0_0_15px_0_rgba(0,0,0,0.3)] hover:scale-105 transition ease-in-out duration-300 cursor-pointer"
      >
        <div class="flex flex-col items-center pb-10 pt-10">
          <img
            class="w-24 h-24 mb-3 rounded-full shadow-lg"
            src="{% static 'profile-img.png' %}"
            alt="profile"
          />
          <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
            {{user_type}}
          </h5>
        </div>
      </div>
  </a>

  {% endfor %}
</div>
{% endblock %}
